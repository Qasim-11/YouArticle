    <style>
/* Note that this page contain the same design pattrens as for "video_input.html" */
.video-input {
    background-color: #f9f9f9;
    padding: 20px;
    margin-top: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    flex-direction: column; /* Stack items vertically */
    position: absolute; /* Position the element absolutely */
    top: 50%; /* Set the top position to 50% */
    left: 50%; /* Set the left position to 50% */
    transform: translate(-50%, -50%); /* Offset the element half its width and height inwards */
    
}

.video-input .container {
    max-width: 600px;
    margin: 0 auto;
}

.video-input form {
    margin-top: 20px;
}

.video-input .form-group {
    margin-bottom: 20px;
}

.video-input label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.video-input input[type="text"],
.video-input input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.video-input button[type="submit"] {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.video-input button[type="submit"]:hover {
    background-color: #555;
}

.image-section {
    margin-top: 20px; 
    text-align: center; 
}

.image-section img {
    max-width: 100%; 
    
}
.loader {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none; 
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}


    </style>

        let List = document.getElementById("List")
let s1 = document.getElementById("s1")
let s3 = document.getElementById("s3")
let s1Width = s1.style.width;
let s3Width = s3.style.width;
function DisplayList() {

  if (List.style.display === "none" || List.style.display === "") {

  } else {

  }
  if (s1.style.width === "60%") {

    // JavaScript to show loader animation on form submission
    
    function validateForm() {
    // Check if a file is selected
    let videoFile = document.getElementById("videoFile");
    if (videoFile.files.length === 0) {
        window.confirm("Please attach a video file.");
        return false; // Prevent form submission
    }

    document.getElementById("loader").style.display = "block"; // Show loader
    document.getElementById("submitButton").style.display = "none"; // Hide submit button

    // Simulate processing (remove this setTimeout function in your actual implementation)
    setTimeout(function() {
        // After processing, hide loader and show submit button again
        document.getElementById("loader").style.display = "none";
        document.getElementById("submitButton").style.display = "block";
    }, 5000); // Simulated processing time (5 seconds)

    return true; // Allow form submission
}
